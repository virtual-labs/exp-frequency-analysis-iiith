<!DOCTYPE html>
<html>
  <head>
    <!-- Add CSS at the head of HTML file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.7-b/css/style.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Your code goes here-->
    <div class="v-details-container v-margin-bottom v-floating-details">
      <div class="v-detail-title">Instructions</div>
      <div class="v-detail-row left-on-mobile" id="instructions"></div>
    </div>
    <div class="columns">
      <div class="column center-content v-flex-column">
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
        <canvas
          id="element"
          style="width: 100%; max-width: 700px; height: 100%"
        ></canvas>
      </div>
      <div class="column center-content v-vertical">
        <div class="v-details-container" id="frequency-container">
          <div class="v-detail-title">Choose a frequency</div>
          <div id="buttons"></div>
        </div>
      </div>
    </div>

    <!-- Add JS at the bottom of HTML file -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/b30wulffz/chemdoodleWeb@9.2.0/ChemDoodleWeb.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
